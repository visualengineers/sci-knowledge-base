<div class="admonition question">
<h4 class="admonition-title">{% if include.item.question %}{{ include.item.question }}{% else %}Question {{ include.count }}{% endif %}</h4>

<fieldset>
{% for choice in include.item.items %}
    <input class="quiz-answer topic" type="radio" name="{{ include.count }}" value="{{ choice.choice }}">
    <label for="{{ choice.choice }}" >{{ choice.choice }}</label> 
{% endfor %}
</fieldset>

</div>
