<div class="admonition question">
<h4 class="admonition-title">{% if include.item.question %}{{ include.item.question }}{% else %}Question {{ include.count }}{% endif %}</h4>
<p>{% for choice in include.item.items %}
    <button class="quiz-answer topic" onclick='$(this).toggleClass("active");'>{{ choice.choice }}</button>
{% endfor %}</p>

</div>
